<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
<!--Calling the navbar of bootstrap from the navbar class-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <div class="container">
        <!--Brand logo container-->
        <a class="navbar-brand" href="#" My Website>My Website</a>

    <!--Navbar toggle button invisible only on mobile-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Collapsible Navbar Links-->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!--ms-auto pushes the links to the right-->
            <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link " href="#">Features</a></li>
            <li class="nav-item"><a class="nav-link " href="#">Contacts</a></li>

            </ul>
        </div>
        </div>
    </nav>
    <!--Main Container that centres the content and adds padding -->
    <div class="container my-5">
    <!----Alert notification-->
    <div class="alert alert-success" role="alert"> Bootstrap working! ðŸ¤  </div>
    <!-----Grid layout-->
    <!--Bootstrap layouts are arranged in rows(row) and Columns(col)-->
    <div class="row mb-4">

        <!--Column 1-->
        <div class="col-md-4">
            <!--Card Component-->
            <div class="card shadow-sm">
                <img src="https://images.pexels.com/photos/13399664/pexels-photo-13399664.jpeg" class="card-img-top" alt="Card Image">
                <div class="card-body">
                    <h5>Card 1</h5>
                    <p class=" card-text">First Bootstrap layout</p>
                    <a href="#" class="btn btn-primary">Read More</a>
                </div>
              </div>
          </div>


          <!--Column 2-->
        <div class="col-md-4">
            <!--Card Component-->
            <div class="card shadow-sm">
                <img src="https://images.pexels.com/photos/19136588/pexels-photo-19136588.jpeg" class="card-img-top" alt="Card Image">
                <div class="card-body">
                    <h5>Card 2</h5>
                    <p class=" card-text">Second Bootstrap layout</p>
                    <a href="#" class="btn btn-success">Explore</a>
                </div>
              </div>
          </div>


             <!--Column 3-->
        <div class="col-md-4">
            <!--Card Component-->
            <div class="card shadow-sm">
                <img src="https://images.pexels.com/photos/30654834/pexels-photo-30654834.jpeg" class="card-img-top" alt="Card Image">
                <div class="card-body">
                    <h5>Card 3</h5>
                    <p class=" card-text">Third Bootstrap layout</p>
                    <a href="#" class="btn btn-warning">Subscribe</a>
                </div>
              </div>
          </div>

    </div>
    </div>
</body>

</html>
